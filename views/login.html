<!DOCTYPE html>
<html lang="en">

<head>

    <title>Đăng nhập</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- CSS File -->
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>

    <div class="warp_login">
        <div class="login">
            <h1 class="text-center text-secondary">Đăng nhập</h2>
            <form class="needs-validation">
                <div class="form-group was-validated">
                    <label class="form-label" for="email">Tài khoản</label>
                    <input class="form-control" type="email" id="email" required>
                    <!-- <div class="invalid-feedback">
                       
                    </div> -->
                </div>
                <div class="form-group was-validated">
                    <label class="form-label" for="password">Mật khẩu</label>
                    <input class="form-control" type="password" id="password" required>
                </div>
                <div class="form-check">
                    <a href="#" style="float:right; font-size: 16px; text-decoration: none; color: black;">Quên mật khẩu?</a>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault" style="float: left; font-size: 16px; color: black;">
                        Nhớ mật khẩu
                      </label>
                </div>
                <input class="btn btn-warning w-100" type="submit" value="Đăng nhập">
            </form>
        </div>
    </div>
</body>
</html>
